<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />

  <title>Проект Место</title>
  <link rel="stylesheet" href="./pages/index.css" />

<body class="root">
  <div class="page">

    <main class="content">

            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
          <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/karachaevsk.png" class="element__image" alt="Фото древней крепости в горах Карачаево-Черкессии">
          <div class="element__wrap">
            <h2 class="element__image-name">Карачаевск</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" class="element__image" alt="Вид на вершину горы Эльбрус с равнины">
          <div class="element__wrap">
            <h2 class="element__image-name">Гора Эльбрус</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.png" class="element__image" alt="Вид на горы в Домбае">
          <div class="element__wrap">
            <h2 class="element__image-name">Домбай</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" class="element__image" alt="Вид на вершину горы Эльбрус с равнины">
          <div class="element__wrap">
            <h2 class="element__image-name">Гора Эльбрус</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.png" class="element__image" alt="Вид на горы в Домбае">
          <div class="element__wrap">
            <h2 class="element__image-name">Домбай</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.png" class="element__image" alt="Фото древней крепости в горах Карачаево-Черкессии">
          <div class="element__wrap">
            <h2 class="element__image-name">Карачаевo-Черкессия</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
    </footer>
