<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Проект Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__container"><button type="button" class="profile__avatar-edit-button"></button><div class="profile__info"><div class="profile__name-wraper"><h1 class="profile__title"></h1><p class="profile__subtitle"></p></div><button type="button" aria-label="Редактировать" class="profile__edit-button"></button></div></div><button type="button" aria-label="Добавить" class="profile__add-button"></button></section><section class="elements"><ul class="elements-list"></ul></section></main><footer class="footer"><p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p></footer><section class="popup popup_type_edit-profile"><div class="popup__container"><form action="#" name="profile-edit" class="popup__form" novalidate><h3 class="popup__title">Редактировать профиль</h3><input name="name" id="name" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required placeholder="Имя"> <span id="error-name" class="popup__error"></span> <input name="about" id="about" class="popup__input popup__input_type_about" minlength="2" maxlength="200" required placeholder="О себе"> <span id="error-about" class="popup__error"></span> <button type="submit" aria-label="Сохранить" class="popup__submit-button">Сохранить</button> <button type="button" aria-label="Закрыть" class="popup__close-button"></button></form></div></section><section class="popup popup_type_add-card"><div class="popup__container"><form action="#" name="add-new-card" class="popup__form" novalidate><h3 class="popup__title">Новое место</h3><input name="card-name" id="card-name" class="popup__input popup__in mplate></div></body></html>
