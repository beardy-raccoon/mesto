<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Проект Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__container">
          <img src="./images/avatar.jpeg" class="profile__avatar" alt="Фото профиля">
          <div class="profile__info">
            <div class="profile__name-wraper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements-list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form action="#" method="get" name="profile-edit" class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" name="name" class="popup__input popup__input_type_name" required placeholder="Имя">
          <input type="text" name="about" class="popup__input popup__input_type_about" required placeholder="О себе">
          <button type="submit" aria-label="Сохранить" class="popup__submit-button">Сохранить</button>
          <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <form action="#" method="get" name="add-new-card" class="popup__form">
          <h3 class="popup__title">Новое место</h3>
          <input type="text" name="card-name" class="popup__input popup__input_card_name" required placeholder="Название">
          <input type="text" name="card-link" class="popup__input popup__input_card_link" required placeholder="Ссылка на картинку">
          <button type="submit" aria-label="Создать" class="popup__submit-button">Создать</button>
          <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        <img class="popup__image-link" src="" alt="">
        <h3 class="popup__image-name"></h3>
      </div>
    </div>
    <template id="element-template">
      <li class="element">
        <button type="button" aria-label="Удалить" class="element__delete-button"></button>
        <img src="" class="element__image" alt="">
        <div class="element__wrap">
          <h2 class="element__image-name"></h2>
          <button type="button" aria-label="Нравится" class="element__like-button"></button>
        </div>
      </li>
    </template>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
